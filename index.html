<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.M Traders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="A.M Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search a Product">
                <button>GET QUOTE</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>A.M TRADERS</h1>
            <p>Your Safety Is Our Priority</p>
            <p>All Kinds Of Imported Drapes, Surgical Gowns, OT Sheets and Towels Supplier</p>
            <button class="cta-button">SHOW PRODUCTS</button>
        </div>
    </section>

    <section class="products">
        <h2>OUR PRODUCTS</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.jpg" alt="SMS Surgical Gown">
                <p>SMS Surgical Gown</p>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Surgical Adhesive Drape Sheets">
                <p>Surgical Adhesive Drape Sheets</p>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="Ophthalmic Drape">
                <p>Ophthalmic Drape</p>
            </div>
        </div>
    </section>
</body>
</html>
